<!DOCTYPE html>

<html lang="en">
  <head>
    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Discord-Layout" />

    <!-- CSS-lINK-->
    <link rel="stylesheet" href="style.css" />

    <title>Discord Layout</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-container">
        <div class="block1">Logo</div>
        <div class="block2">link link link link</div>
        <div class="block3">Login</div>
      </div>
    </header>

    <!-- front section - "image" -->
    <section class="x-container">
      <div class="pink-block"></div>
    </section>

    <!-- section 1 -->
    <section class="x1-container">
      <div class="lightblue-block"></div>
      <div class="lightpink-block"></div>
    </section>

    <!--section 2-->
    <section class="x2-container">
      <div class="lightpink-block"></div>
      <div class="lightblue-block"></div>
    </section>

    <!--section 3-->
    <section class="x1-container">
      <div class="lightblue-block"></div>
      <div class="lightpink-block"></div>
    </section>

    <!-- section 4-->
    <section class="x2-container">
      <div class="green-block"></div>
    </section>

    <!-- section 5-->
    <section class="x3-container">
      <div class="salmon-block"></div>
      <div class="turquoise-block"></div>
      <div class="turquoise-block"></div>
      <div class="turquoise-block"></div>
      <div class="turquoise-block"></div>
    </section>

    <!-- section 6 - FOOTER -->
    <footer>
      <section class="x4-container">
        <div class="footer-bar">
          <div class="button">Logo</div>
          <div class="button">Button</div>
        </div>
      </section>
    </footer>
  </body>
</html>
